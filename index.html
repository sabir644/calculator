<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<center>
    <div id="border">
        <input type="text" id="screen" readonly>
        <div id="values">
            <button class="button" onclick="
            output='';
            document.querySelector('#screen').value=output;
            ">C</button>
            <button class="button" onclick="
            output+='1';
            document.querySelector('#screen').value=output;
            ">1</button>
            <button class="button" onclick="
            output+='2';
            document.querySelector('#screen').value=output;
            ">2</button>
            <button class="button" onclick="
            output+='+';
            document.querySelector('#screen').value=output;
            ">+</button>
            <button class="button" onclick="
            output+='3';
            document.querySelector('#screen').value=output;
            ">3</button>
            <button class="button" onclick="
            output+='4';
            document.querySelector('#screen').value=output;
            ">4</button>
            <button class="button" onclick="
            output+='-';
            document.querySelector('#screen').value=output;
            ">-</button>
            <button class="button" onclick="
            output+='5';
            document.querySelector('#screen').value=output;
            ">5</button>
            <button class="button" onclick="
            output+='6';
            document.querySelector('#screen').value=output;
            ">6</button>
            <button class="button" onclick="
            output+='*';
            document.querySelector('#screen').value=output;
            ">*</button>
            <button class="button" onclick="
            output+='7';
            document.querySelector('#screen').value=output;
            ">7</button>
            <button class="button" onclick="
            output+='8';
            document.querySelector('#screen').value=output;
            ">8</button>
            <button class="button" onclick="
            output+='/';
            document.querySelector('#screen').value=output;
            ">/</button>
            <button class="button" onclick="
            output=eval(output);
            document.querySelector('#screen').value=output;
            ">=</button>
            <button class="button" onclick="
            output+='9';
            document.querySelector('#screen').value=output;
            ">9</button>
            <button class="button" onclick="
            output+='0';
            document.querySelector('#screen').value=output;
            ">0</button>
            <button class="button" onclick="
            output+='.';
            document.querySelector('#screen').value=output;
            ">.</button>
        </div>
    
    </div>
</center>
    
   <script>
        let output='';
        document.querySelector('#screen').value=output;

   </script> 
</body>
</html>
